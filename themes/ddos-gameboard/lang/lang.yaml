  theme.help: "help"
  help.helpcontent: "DDoS Gameboard (GB) is an application that loads all the registered parties and corresponding actions from the server. And then opens a stream to the backend server and waits for more transactions such as log actions or event updates.  In the top right you will find the LOGIN/LOGOUT button this allows the account to login and depending on the specified role certain permissions are granted. BLUE team members are the so-called defenders RED team members are the attackers and PURPLE team members are a mixture of both primarily to facilitate communications between the RED and BLUE teams. BLUE en RED team members are only allowed to add text to the log. This can be achieved by clicking on (left side of) the timeline a popup will open and by entering text and submitting the log action will be saved on the backend server. After a successful submission of an log action it is automatically transformed to an transaction and this will be instantly streamed and visible for all connected client accounts belonging to the same registered party. BLUE team members of a registered party can see each other's log actions of BLUE team members of the same registered party. Likewise all RED team members can see the log actions of RED team members of the same party. The PUPLE team members of a registered party can see the log actions of both BLUE en RED team members of the same registered party. An ADMIN can adjust planned actions on the backend server for instance to postpone and/or extend planned actions. These are then transformed into an transaction and streamed realtime to all connected client account. Legend (from left to right):"
