  help.helpcontent: "DDoS Gameboard (GB) is een applicatie die alle geregistreerde partijen en bijbehorende acties van de server laadt. En opent vervolgens een stream naar de backend-server en wacht op meer transacties zoals logboekacties of gebeurtenisupdates. Rechtsboven vind je de knop LOGIN/LOGOUT hiermee kan het account inloggen en afhankelijk van de opgegeven rol worden bepaalde rechten verleend.BLAUWE teamleden zijn de zogenaamde verdedigers RODE teamleden zijn de aanvallers en PAARSE teamleden zijn een combinatie van beide voornamelijk om de communicatie tussen de RODE en BLAUWE teams te faciliteren. BLAUWE en RODE teamleden mogen alleen tekst toevoegen aan het logboek. Dit kan worden bereikt door op (linkerkant van) de tijdlijn te klikken er wordt een pop-up geopend en door tekst in te voeren en het indienen van de logactie wordt deze opgeslagen op de backend-server. Na een succesvolle indiening van een actielog wordt deze automatisch omgezet in een transactie en wordt deze direct gestreamd en zichtbaar voor alle aangesloten klantaccounts die tot dezelfde geregistreerde partij behoren.BLUE teamleden van een geregistreerde partij kunnen elkaars logacties zien van BLUE teamleden van dezelfde geregistreerde partij. Net zo kunnen alle RED-teamleden de logboekacties zien van RED-teamleden van dezelfde partij. De PUPLE-teamleden van een geregistreerde partij kunnen de logboekacties zien van zowel BLAUWE als RODE teamleden van dezelfde geregistreerde partij. Een ADMIN kan geplande acties op de backend server aanpassen bijvoorbeeld om geplande acties uit te stellen en/of te verlengen. Deze worden vervolgens omgezet in een transactie en realtime gestreamd naar alle aangesloten klantaccounts.Legenda (van links naar rechts):"
